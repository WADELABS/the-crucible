name: LinkedIn Architectural Update
on:
  push:
    branches: [main]
    paths:
      - '**.yaml'
      - 'README.md'
      - 'docs/**'

jobs:
  dispatch-to-linkedin:
    runs-on: ubuntu-latest
    env:
      LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
      N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate Authoritative Update Payload
        id: payload
        run: |
          # Professional constraint: Zero emojis. Direct language.
          CONTENT="Research update: Expanded the 'Hermeneutic Injection' vectors within The Crucible. Our focus remains on the structural stress-testing of neural models to identify latent security vulnerabilities before production deployment."
          
          echo "payload={\"project\": \"crucible\", \"topic\": \"AI Safety\", \"content\": \"$CONTENT\", \"author\": \"$LINKEDIN_PERSON_URN\"}" >> $GITHUB_OUTPUT

      - name: Send Webhook to n8n
        run: |
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '${{ steps.payload.outputs.payload }}'
        continue-on-error: true
